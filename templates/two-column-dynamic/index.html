<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume – Tamer Hamad Faour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>
    <span id="main-title">RESUME</span>
    <span class="edit-button">
      <button data-edit="main-title">✏️</button>
    </span>
  </h1>

  <div>
    <table style="width: 100%; margin-bottom: 10px;">
      <tr>
        <td style="text-align: center;">
          <img src="../../assets/default-profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
          <div class="edit-button no-print" style="margin-top: 5px;">
            <button id="edit-pic">🖼️ Edit Picture</button>
          </div>
        </td>
      </tr>
    </table>

    <div style="text-align: right; margin-bottom: 10px;" class="no-print">
      <button id="add-left-section">➕ Add Main Section</button>
    </div>
    <div class="left-column">
      <h2>
        <span id="info-title">Personal Information</span>
        <span class="edit-button">
          <button data-edit="info-title">✏️</button>
          <button data-toggle-print>🙈 Hide from print</button>
          <button data-move-up>⬆️</button>
          <button data-move-down>⬇️</button>
        </span>
      </h2>
      <div style="text-align: right;" class="no-print">
        <button class="add-left-item">➕ Add Info</button>
      </div>
      <ul id="left-info-list">
        <li>
          <strong id="label-name">Name:</strong>
          <span id="name">Tamer Hamad Faour</span>
          <span class="edit-button">
            <button data-edit="label-name">✏️</button>
            <button data-edit="name">🖊️</button>
            <button data-delete>🗑️</button>
            <button data-toggle-print>🙈 Hide from print</button>
            <button data-move-up>⬆️</button>
            <button data-move-down>⬇️</button>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div>
    <div style="text-align: right; margin-bottom: 10px;" class="no-print">
      <button id="add-project-section">➕ Add Main Section</button>
    </div>
    <div id="projects-section-1">
      <h2>
        <span id="projects-title-1">Projects Section</span>
        <span class="edit-button">
          <button data-edit="projects-title-1">✏️</button>
          <button data-toggle-print>🙈 Hide from print</button>
          <button data-move-up>⬆️</button>
          <button data-move-down>⬇️</button>
        </span>
      </h2>
      <div style="text-align: right; margin-bottom: 10px;" class="no-print">
        <button class="add-project" data-section="projects-section-1">➕ New Project</button>
      </div>
      <div class="project-box">
        <h3 contenteditable>Project Title</h3>
        <p contenteditable>Short description of the project...</p>
        <div class="edit-button">
          <button data-delete>🗑️</button>
          <button data-toggle-print>🙈 Hide from print</button>
          <button data-move-up>⬆️</button>
          <button data-move-down>⬇️</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center; margin: 20px;">
  <button id="print-btn" onclick="printPage()">🖨️ Print Page</button>
</div>

<div style="text-align: center; margin-top: 10px;">
  <button id="save-btn">💾 Save Changes</button>
  <button id="clear-btn">🧹 Reset</button>
</div>
<script src="save.js"></script>
</body>
</html>
